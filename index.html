<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <style>
        .pressed {
            background-color: brown
        }

        ul {
            list-style-type: none;
            cursor: pointer;
        }
        button {
            cursor: pointer;

        }
    </style>
</head>

<body align="center">
    <audio id="audio" src="music/Kalimba.mp3" controls></audio>
    <div>
        <button id="shuffle">shuffle</button>
        <button id="repeat">repeat</button>
        <button id="play">play</button>
    </div>
    <div>
        <ul id="playList">
            <li><a>Kalimba</a></li>
            <li><a>Maid with the Flaxen Hair</a></li>
            <li><a>Sleep Away</a></li>

            <li><a>I'm alive</a></li>
            <li><a>Jennifer.Lopez.ft.Pitbull-On.The.Floor.ASD_YoungMoney</a></li>
            <li><a>Jesse Mccartney - Just So You Know</a></li>
            <li><a>R.I.O. - Shine On www.flor.cc</a></li>
            <li><a>RIO - One Heart (Original Mix)</a></li>
            <li><a>Shakira - Waka Waka (Time For Africa)</a></li>
        </ul>
    </div>
    <script src="musicPlayer.js"></script>
</body>

</html>
